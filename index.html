<!doctype html>

<html lang="en">
<head>
  <!-- Using revealjs 4.1.2 -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Quantum Reality</title>
  <meta name="description" content="Slides by Ian McLoughlin.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="Quantum Reality">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/blood.css">
  <link rel="stylesheet" href="css/onedark.css">

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

</head>

<body>
  
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Quantum Reality</h1>
      </section>
      <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Interference_electrons_double-slit_at_10cm.png" alt="reveal.js logo">
      </section>
      
      <section>
        <pre>
          <code data-trim data-noescape>
(def lazy-fib
  (concat
  [0 1]
  ((fn rfib [a b]
        (lazy-cons (+ a b) (rfib b (+ a b)))) 0 1)))
          </code>
        </pre>
      </section>
    </div>
  </div>
  
  <script src="js/reveal.js"></script>
  <script src="js/markdown.js"></script>
  <script src="js/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight ]
    });
  </script>
</body>
